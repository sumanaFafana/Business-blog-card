<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/hero-image-business-card.png" alt="" />
      </div>
      <div class="card__body">
        <div class="card__content">
          <h2 class="title">Perfect solution for small business</h2>
          <p>
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
      </div>
      <div class="card__account">
        <img
          src="images/avatar-image-business-card.png"
          alt=""
          class="account__image"
        />
        <div class="account__details">
          <p class="account__name">Amy Burgess</p>
          <p class="account__job">Customer Manger, Solution Oy</p>
        </div>
      </div>
    </div>
  </body>
</html>
